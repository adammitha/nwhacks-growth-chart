<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Growth Chart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script defer src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to GrowthChart!</h1>
          <p class="lead">Sign in below to create your first chart</p>
      </div>
      <hr />

      <form class="mb-3" id="login-form" name="login-form">
        <div class="form-group" name="login">
          <label for="loginEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            name="loginEmail"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <label for="loginPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            name="loginPassword"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
      </form>
      <button class="btn btn-primary" type="submit" id="login-form-submit">Sign In</button>
      <a type="button" href = http://127.0.0.1:5500/signup.html class="btn btn-outline-primary">Sign Up</a>
    </div>
  </body>
</html>
