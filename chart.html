<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Growth Chart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Alice</h1>
      <canvas id="myChart" width="400" height="400"></canvas>
      <script src="chart.js">
      </script>
      <div id="data_container">

      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Length</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>September 12, 2020</td>
            <td>55 cm</td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <td><input class="form-control" type="date" /></td>
            <td><input class="form-control" type="text" placeholder="Length" /></td>
            <td><button type="button" class="btn btn-primary">Add</button></td>
          </tr>
        </tbody>
      </table>
        <div>
            <a type="submit"href = http://127.0.0.1:5500/account.html class="btn btn-outline-primary" id="login-form-submit">Back to My Account </a>
        </div>
    </div>
  </body>
</html>
