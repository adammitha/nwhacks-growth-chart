<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Growth Chart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <div class="container">
    <div>
      <h1 class="mt-3">Add new child</h1>
    </div>
    <div>
      <img src="placeholder-imag.png" class="thumbnail" width="100" />
    </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Select image from PC</label>
      </div>
      <div>
      <p class="lead">Fill out the following:</p>
    </div>
    <hr />


        </span> <form>  

      <div class="form-group">
      <label for="name-input">Name:</label>
          <input 
          type="text" 
          class="form-control" 
          placeholder="Name" 
          id="name"
          name="name">
      </div>
  
     <div class="form-group">
     <label for="date-of-birth-input">Date of birth:</label>
    <div class="form-group row">
  <div class="col-10">
    <input 
    class="form-control" 
    type="date" 
    value="2020-12-06" 
    id="birthdate"
    name="birthdate">
  </div>
</div>
    
    <div class="form-group">
      <label for="weightInput">Weight:</label>
      <div class="input-group mb-3">
      <input 
      type="text" 
      class="form-control" 
      placeholder="Weight" 
      aria-describedby="weight-unit" 
      id="weight"
      name="weight">
      <div class="input-group-append">
        <span class="input-group-text" id="weight-unit">kg</span>
      </div>
      </div>
    </div>

    <div class="form-group">
      <label for="heightInput">Height:</label>
      <div class="input-group mb-3">
       <input 
       type="text" 
       class="form-control" 
       placeholder="Height"
       aria-describedby="height-unit" 
       id="height"
       name="height">
       <div class="input-group-append">
         <span class="input-group-text" id="height-unit">cm</span>
       </div>
      </div>
    </div>
  <div>
    <button type="submit" class="btn btn-primary">Add</button>
    </div>

    <div>
    <a type="button" href = http://127.0.0.1:5500/account.html class="btn btn-outline-primary">Back</a>
  </div>
   </form>
  </div>

</body>
</html>
